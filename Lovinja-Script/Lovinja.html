        .video-background {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        @media (aspect-ratio > 16/9) {
            .video-background iframe {
                width: 100%;
                height: calc(100vw * 9 / 16);
            }
        }
        
        @media (aspect-ratio < 16/9) {
            .video-background iframe {
                width: calc(100vh * 16 / 9);
                height: 100%;
            }
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 0;
            pointer-events: none;

        .burger {

            top: 20px;
            left: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-around;

        .burger span {

            height: 3px;

            transition: 0.3s;
            border-radius: 2px;

        .burger.active span:nth-child(2) {

        }

        function addMessage(text, isBot = true, typed = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;
            
            if (typed && isBot) {
                if (text.includes('<ticketlink>')) {
                    const parts = text.split(/<ticketlink[^>]*>|<\/ticketlink>/);
                    const matches = text.match(/<ticketlink[^>]*>(.*?)<\/ticketlink>/g);
                    
                    chatMessages.appendChild(messageDiv);
                    
                    return new Promise(async (resolve) => {
                        for (let i = 0; i < parts.length; i++) {
                            if (parts[i]) {
                                await typeMessage(messageDiv, parts[i], 15, true);
                            }
                            if (matches && matches[i]) {
                                const productMatch = matches[i].match(/data-product='([^']+)'/);
                                const linkText = matches[i].match(/<ticketlink[^>]*>(.*?)<\/ticketlink>/)[1];
                                const link = document.createElement('span');
                                link.className = 'ticket-link';
                                link.textContent = linkText;
                                if (productMatch) {
                                    link.setAttribute('data-product', productMatch[1]);
                                }
                                link.onclick = function() {
                                    openTicket(this.getAttribute('data-product'));
                                };
                                messageDiv.appendChild(link);
                            }
                        }
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        resolve();
                    });
                } else {
                    chatMessages.appendChild(messageDiv);
                    return typeMessage(messageDiv, text, 15);
                }
            } else {
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return Promise.resolve();
            }
        }

        function typeMessage(element, text, delay = 15, append = false) {
            return new Promise((resolve) => {
                let i = 0;
                if (!append) element.textContent = '';
                const currentText = element.textContent;
                const typing = setInterval(() => {
                    if (i < text.length) {
                        element.textContent = currentText + text.substring(0, i + 1);
                        i++;
                        const chatMessages = document.getElementById('chatMessages');
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        clearInterval(typing);
                        resolve();
                    }
                }, delay);
            });
        }
